{% if site.footer_fixed %}
<footer class="fixed-bottom">
  <div class="container mt-0" style="text-align: center;">
    &copy; Copyright {{ site.time | date: '%Y' }} {{ site.title }}.
  </div>
</footer>
{% else %}
<footer class="sticky-bottom mt-5">
  <div style="text-align: center;">
    &copy; Copyright {{ site.time | date: '%Y' }} {{ site.title }}.
  </div>
</footer>
{% endif %}
