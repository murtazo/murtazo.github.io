{% if site.footer_fixed %}
<footer class="fixed-bottom">
  <div class="container mt-0" style="text-align: center;">
    &copy; Copyright {{ site.time | date: '%Y' }} {{ site.title }}.
  </div>
</footer>
{% else %}
<footer class="sticky-bottom mt-5" style="text-align: center; margin-top: 0; margin-bottom: 0">
  <div class="container" style="text-align: center; margin-top: 0; margin-bottom: 0">
    &copy; Copyright {{ site.time | date: '%Y' }} {{ site.title }}.
  </div>
</footer>
{% endif %}
